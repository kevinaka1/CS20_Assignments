<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAIREM Contact Page</title>
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <h1>K.A.I.R.E.M.</h1>
        <section>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>

            </nav>
        </section>
    </header>

    <main>
        <figure>

        </figure>

        <article>
            <h2>Contact Me!</h2>
            <form action="#" method="get">
                <fieldset>
                    <legend>Personal Info</legend>
                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="lastName" placeholder="Jane" autocomplete="on" required
                            autofocus>

                    </p>
                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Doe" autocomplete="on" required
                            autofocus>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="jane.doe@gmail.com" autocomplete="on"
                            required autofocus>
                    </p>
                    <p>
                        <label for="phoneNumber">Phone Number:</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" placeholder="555-555-5555"
                            autocomplete="on" required autofocus>

                    </p>
                    <p>
                        <label for="services">Service: </label>
                        <select name="services" id="services" multiple size="2">
                            <option value="photography">Photogrpahy</option>
                            <option value="videography">Videography</option>
                            <option value="other">Other</option>
                        </select>
                    </p>
                    <p>
                        <label for="message">Your Message: </label>
                        <br>
                        <textarea name="message" id="message" cols="40" rows="10"
                            placeholder="Type your message here"></textarea>
                        <br>
                    </p>
                    <button type="submit"> Submit</button>



                </fieldset>
            </form>
        </article>
    </main>

    <footer>
        <address>
            419 Boston Ave, <br>
            Medford, MA
            02155
        </address>
        <p> &copy; Kevin Aka in Real Estate Media</p>
        <a href="contact.html">Contact Us!</a>
    </footer>
</body>


</html>
